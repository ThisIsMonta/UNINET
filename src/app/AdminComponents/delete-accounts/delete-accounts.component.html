<div class="uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-3@l" uk-grid>
    <div class="uk-width-1-1@s">
        <div class="uk-card uk-card-default uk-card-body">
            <div *ngIf="loading" class="uk-overlay-default uk-position-cover">
                <div class="uk-position-center" uk-spinner></div>
            </div>
            <div *ngIf="!loading">
                <h3>Delete accounts</h3>
                <table class="uk-table uk-table-responsive uk-table-divider">
                    <thead>
                        <tr>
                            <th class="uk-table-expand">Name</th>
                            <th class="uk-table-expand">CIN</th>
                            <th class="uk-table-expand">Department</th>
                            <th class="uk-table-expand">Role</th>
                            <th class="uk-table-expand">Class</th>
                            <th class="uk-table-small">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUsers">
                            <td>
                                {{user.firstname}} {{user.lastname}}
                            </td>
                            <td>{{user.cin}}</td>
                            <td>{{user.class?user.class.department:'-'}}</td>
                            <td>{{user.role}}</td>
                            <td>{{user.class?user.class.name:'-'}}</td>
                            <td>
                                <button class="uk-button uk-margin-small-right btn" (click)="deleteUser(user._id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
