<div class="uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-3@l" uk-grid>
    <div class="uk-width-3-4@xl uk-position-relative">
        <div class="uk-card uk-card-default uk-card-body">
            <div *ngIf="adminPosts.length==0" class="uk-position-center" uk-spinner></div>
            <div *ngIf="adminPosts.length!=0">
                <h3>Administration</h3>
                <div *ngFor="let post of adminPosts">
                    <admin-post [post]="post"></admin-post>
                </div>
            </div>
        </div>
    </div>
</div>
