<div class="uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-3@l" uk-grid>
    <div class="uk-width-1-2@xl uk-position-relative">
        <div class="uk-card uk-card-default uk-card-body">
            <h3>Add new class</h3>
            <form [formGroup]="newClassForm" (submit)="addClass()">
                <div class="">
                    <h4 class="uk-text-normal uk-margin">Department <span class="uk-text-light">
                            <div class="uk-margin-small-top">
                                <select class="uk-select" formControlName="department">
                                    <option value="">Select a department :</option>
                                    <option value="TI">TI</option>
                                    <option value="AA">AA</option>
                                </select>
                            </div>
                        </span></h4>
                    <h4 class="uk-text-normal uk-margin">Add a class name :<span class="uk-text-light">
                            <div class="uk-margin-small-top">
                                <input type="text" class="uk-input" formControlName="name">
                            </div>
                        </span></h4>
                    <div class="uk-margin">
                        <button class="uk-button uk-float-right" type="submit">Add class</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="uk-width-1-2@xl uk-position-relative">
        <div class="uk-card uk-card-default uk-card-body">
            <h3>Classes list :</h3>
                <ul *ngIf="classesList.length!=0;else noClasses" uk-accordion="multiple: true">
                    <li *ngFor="let class of classesList;let i=index;">
                        <a class="uk-accordion-title"><span class="uk-margin-small-right"
                                (click)="deleteClass(class._id,class.name)" uk-icon="close"></span>{{class.name}}</a>
                        <div class="uk-accordion-content">
                            <group-user *ngFor="let student of class.students" [user]="student"></group-user>
                        </div>
                    </li>
                </ul>
                <ng-template #noClasses>
                    <p class="uk-text-muted uk-text-center">No classes Found</p>
                </ng-template>
        </div>
    </div>
</div>
