<div class="uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-3@l" uk-grid>
    <div class="uk-width-1-1@s">
        <div *ngIf="loading" class="uk-card uk-card-default uk-card-body uk-text-center" uk-spinner></div>
        <div *ngIf="!loading" class="uk-card uk-card-default uk-card-body">
            <h3>Reported posts</h3>
            <table class="uk-table uk-table-responsive uk-table-divider">
                <thead>
                    <tr>
                        <th class="uk-table-expand">Posted by</th>
                        <th class="uk-table-expand">Content</th>
                        <th class="uk-table-expand">Media</th>
                        <th class="uk-table-small">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of reportedPosts,let i=index">
                        <ng-container *ngIf="post">

                        </ng-container>
                        
                        <td>
                            {{post.user.firstname}} {{post.user.lastname}}
                        </td>
                        <td style="max-width: 150px;">{{post.content}}</td>
                        <td>
                            <div uk-lightbox>
                                <!-- userService.host+'/'+image.filename -->
                                <a *ngFor="let image of post.media" [href]="userService.host+'/'+image.filename">
                                    <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                                        <img class="preview-img" [src]="userService.host+'/'+image.filename" alt="">
                                        <div class="uk-position-center white">
                                            <span class="uk-transition-fade uk-text-small uk-text-bolder">View <br> image</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </td>
                        <td>
                            <div>
                                <button class="uk-button uk-button-default uk-margin-small-right" (click)="ignorePost(i)">Ignore</button>
                                <button class="uk-button uk-button-danger uk-margin-small-right" (click)="removePost(post._id)">Remove post</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
