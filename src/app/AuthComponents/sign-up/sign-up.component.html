<div class="uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport uk-animation-fade>
    <div class="uk-width-1-1">
      <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
          <div class="uk-width-5-6 uk-margin-auto">
            <div class="uk-card uk-box-shadow-medium uk-card-default uk-card-large uk-grid-collapse uk-child-width-1-2@s uk-margin uk-border-rounded uk-position-relative uk-overflow-hidden" uk-grid>
              <div class="uk-flex-last@s uk-card-media-right uk-cover-container">
                <img src="../assets/signup_image.png" alt="" uk-cover>
                <canvas width="600" height="400"></canvas>
              </div>
              <div>
                <div class="uk-card-body">
                  <h3 class="uk-card-title uk-text-bold uk-text-uppercase uk-text-primary">Sign up</h3>
                  <form [formGroup]="signUpForm" (submit)="signUp()">
                    <div class="uk-margin">
                      <label class="uk-form-label" for="form-stacked-text">Firstname</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" formControlName="firstname" [ngClass]="(firstname.invalid && firstname.touched)?'uk-form-danger':''" type="text" placeholder="">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <label class="uk-form-label" for="form-stacked-text">Lastname</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" formControlName="lastname" [ngClass]="(lastname.invalid && lastname.touched)?'uk-form-danger':''" type="text" placeholder="">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <label class="uk-form-label" for="form-stacked-text">CIN</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" formControlName="cin" [ngClass]="(cin.invalid && cin.touched)?'uk-form-danger':''" type="text" placeholder="">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <label class="uk-form-label" for="form-stacked-text">Email</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" formControlName="email" [ngClass]="(email.invalid && email.touched)?'uk-form-danger':''" type="email" placeholder="">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <label class="uk-form-label" for="form-stacked-text">Password</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" formControlName="password" [ngClass]="(password.invalid && password.touched)?'uk-form-danger':''" type="password" placeholder="">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <div class="uk-form-controls">
                        <label><input class="uk-checkbox uk-margin-small-right" formControlName="accept" type="checkbox"><small>Accept our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</small></label>
                      </div>
                    </div>
                    <div class="uk-margin">
                      <div class="uk-form-controls">
                        <button class="uk-button uk-button-primary" type="submit">Create Account</button>
                      </div>
                      <div class="uk-text-small uk-margin-small-top uk-text-center" href="">You have an account ?<a [routerLink]="['../login']"> Login</a></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
