<div class="uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-3@l" uk-grid>
    <div class="uk-width-1-2@xl uk-position-relative">
        <div class="uk-card uk-card-default uk-card-body">
            <h3>Add new group</h3>
            <form [formGroup]="newGroupForm" (submit)="addGroup()">
                <div class="">
                    <h4 class="uk-text-normal uk-margin">Add a group name :<span class="uk-text-light">
                        <div class="uk-margin-small-top">
                            <input type="text" class="uk-input" formControlName="name">
                        </div>
                    </span></h4>
                    <h4 class="uk-text-normal uk-margin">Class <span class="uk-text-light">
                            <div class="uk-margin-small-top">
                                <select class="uk-select" formControlName="classId">
                                    <option value="">Select a class :</option>
                                    <option *ngFor="let class of classesList" [value]="class._id">{{class.name}}</option>
                                </select>
                            </div>
                        </span></h4>
                    <div class="uk-margin">
                        <button class="uk-button uk-float-right" type="submit">Add group</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="uk-width-1-2@xl uk-position-relative">
        <div *ngIf="loading" class="uk-card uk-card-default uk-card-body uk-text-center" uk-spinner></div>
        <div *ngIf="!loading" class="uk-card uk-card-default uk-card-body">
            <h3>Groups list :</h3>
                <ul *ngIf="groupList.length!=0;else noGroups" uk-accordion="multiple: true">
                    <li>
                        <a class="uk-accordion-title">{{groupList.length}} Groups</a>
                        <div class="uk-accordion-content">
                            <p *ngFor="let group of groupList;let i=index;"><span class="delete-icon uk-margin-small-right"
                                (click)="deleteGroup(group._id,group.name)" uk-icon="close" uk-tooltip="Delete this group"></span>{{group.name}} - {{group.class.name}}</p>
                        </div>
                    </li>
                </ul>
                <ng-template #noGroups>
                    <p class="uk-text-muted uk-text-center">No groups found</p>
                </ng-template>
        </div>
    </div>
</div>
