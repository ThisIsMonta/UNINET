<div class="uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-3@l" uk-grid>
    <div class="uk-width-3-4@xl uk-position-relative">
        <div *ngIf="!loaded" class="uk-card uk-card-default uk-card-body">
            <div class="uk-position-center" uk-spinner></div>
        </div>
        <div *ngIf="loaded" class="uk-card uk-card-default uk-card-body">
            <h4 class="uk-comment-title uk-margin-remove">
                <a class="uk-link-reset uk-text-middle">
                    <span *ngIf="post.user.role=='Admin'">
                        <span uk-icon="world"></span> UNINET
                    </span>
                    <span *ngIf="post.user.role!='Admin'">
                        <span uk-icon="user"></span>
                         {{post.user.firstname}} {{post.user.lastname}}
                        </span> 
                        <span class="uk-text-meta uk-text-small"> {{date(post.createdAt)}}</span></a>
                        <a class="uk-link-reset uk-float-right">
                            <button class="uk-button uk-padding-remove" *ngIf="!isAdmin" [ngClass]="{'uk-text-primary':saved}"
                            (click)="savePost()"><span uk-icon="icon: bookmark; ratio: 1.25"></span></button>
                        </a>
                        <button class="uk-button uk-padding-remove uk-float-right uk-margin-small-right" [ngClass]="{'uk-text-primary':upvoted}" (click)="upvote()"><span uk-icon="icon: arrow-up; ratio: 1.25"></span>{{upvotesCount}}</button>
            </h4>
            <p>{{post.content}}</p>
            <div class="">
                <div uk-lightbox>
                    <a *ngFor="let image of post.media" [href]="'http://a29b436625fa.ngrok.io/'+image.filename">
                        <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                            <img class="preview-img" [src]="'http://a29b436625fa.ngrok.io/'+image.filename" alt="">
                            <div class="uk-position-center white">
                                <span class="uk-transition-fade uk-text-small uk-text-bolder">View <br> image</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <hr class="uk-divider-icon">
            <form [formGroup]="commentForm" (submit)="addComment()">
            <div>
                <div class="uk-text-center" uk-grid>
                    <div class="uk-width-expand@m">
                            <fieldset class="uk-fieldset">
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" formControlName="comment" placeholder="Write your comment...">
                                </div>
                            </fieldset>
                        </div>
                        <div class="uk-width-auto@m">
                            <button class="uk-button uk-button-muted uk-button-small" type="submit"><span uk-icon="commenting"></span> comment</button>
                        </div>
                    </div>               
                </div>
            </form>
            <ul uk-accordion *ngIf="comments.length!=0">
                <li>
                    <a class="uk-accordion-title" href="#">{{comments.length}} Comments</a>
                    <div class="uk-accordion-content" *ngFor="let comment of comments">
                        <comment [data]="comment"></comment>
                    </div>
                </li>
            </ul>
            <p *ngIf="comments.length==0">No comments found</p>
        </div>
    </div>
</div>
